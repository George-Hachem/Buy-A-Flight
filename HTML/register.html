<html>
<head>
</head>
<body>
<form action="/registerAuth" method="POST">
	<input type="text" name = "Email" placeholder="Email" required/> </br>
	<input type="text" name = "First Name" placeholder="First Name" required/> </br>
	<input type="text" name = "Last Name" placeholder="Last Name" required/> </br>
	<input type="text" name = "Password" placeholder="Password" required/> </br>
	<input type="number" name = "Building Number" placeholder="Building Number" required/> </br>
	<input type="text" name = "Street Name" placeholder="Street Name" required/> </br>
	<input type="number" name = "Apartment Number" placeholder="Apartment Number" required/> </br>
	<input type="text" name = "City" placeholder="City" required/> </br>
	<input type="text" name = "State" placeholder="State" required/> </br>
	<input type="text" name = "Zip Code" placeholder="Zip Code" required/> </br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
